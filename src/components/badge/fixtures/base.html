<style>
    saf-badge {
        --badge-fill-primary: #d223cb;
        --badge-fill-secondary: #3278cd;
        --badge-fill-tertiary: #dfdfdf;
        --badge-fill-foo: #ee1010;
        --badge-fill-bar: rgba(238, 6, 16, 0.7);
        --badge-color-foo: white;
        --badge-color-bar: black;
    }

    .icon {
        position: relative;
        display: inline-flex;
        width: 50px;
        height: 50px;
        background: #dfdfdf;
        margin: 12px;
    }

    .icon-saf-badge {
        position: absolute;
        right: -6px;
        top: -6px;
    }

    .image-container {
        position: relative;
        display: inline-flex;
    }

    .image-saf-badge {
        position: absolute;
        right: 6px;
        top: 6px;
    }
</style>
<h1>Badge</h1>
<h2>Default</h2>
<saf-badge>Accent</saf-badge>
<h2>Default with color map</h2>
<saf-badge
    fill="primary"
    style="font-size: 10px; line-height: 16px;"
    color="foo"
    id="foo"
>
    Badge
</saf-badge>
<saf-badge fill="secondary" color="foo" id="foo">
    Badge
</saf-badge>
<saf-badge
    fill="tertiary"
    style="font-size: 14px; line-height: 20px;"
    color="bar"
    id="foo"
>
    Badge
</saf-badge>
<h2>Circular</h2>
<saf-badge fill="primary" color="foo" id="foo" circular="true">
    9
</saf-badge>
<saf-badge fill="secondary" color="foo" id="foo" circular="true">
    99
</saf-badge>
<saf-badge fill="tertiary" color="bar" id="foo" circular="true">
    9999999
</saf-badge>
<h2>Examples</h2>
<div>
    <div class="image-container">
        <img src="https://via.placeholder.com/120x140/DFDFDF/171717" />
        <saf-badge class="image-saf-badge" fill="foo" color="foo" id="foo">
            Sale
        </saf-badge>
    </div>
    <div class="image-container">
        <img src="https://via.placeholder.com/140x140/DFDFDF/171717" />
        <saf-badge class="image-saf-badge" fill="secondary" color="foo" id="foo">
            App of the day
        </saf-badge>
    </div>
</div>
<div>
    <div class="icon">
        <saf-badge class="icon-saf-badge" circular="true" fill="bar" color="foo" id="foo">
            3
        </saf-badge>
    </div>
    <div class="icon">
        <saf-badge class="icon-saf-badge" circular="true" fill="bar" color="foo" id="foo">
            35000
        </saf-badge>
    </div>
    <div class="icon">
        <saf-badge class="icon-saf-badge" circular="true" fill="bar" color="foo" id="foo">
            999
        </saf-badge>
    </div>
    <div class="icon">
        <saf-badge class="icon-saf-badge" circular="true" fill="bar" color="foo" id="foo">
            15
        </saf-badge>
    </div>
</div>
