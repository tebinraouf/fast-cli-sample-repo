<h1>Card</h1>
<style>
    .class-override {
        height: 163px;
        width: 300px;
    }

    .state-override:hover {
        --elevation: 12;
        /* --background-luminance: -2; */
    }

    .has-controls {
        --saf-card-height: 400px;
        --saf-card-width: 500px;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }
</style>

<h2>Default</h2>
<saf-card>Card with text</saf-card>

<h2>Custom width and height</h2>
<saf-card style="--saf-card-height: 400px; --saf-card-width: 500px;"></saf-card>

<h2>Custom depth with class-based height/width</h2>
<saf-card class="class-override" style="--elevation: 12;"></saf-card>

<h2>Custom depth on hover using CSS</h2>
<saf-card class="class-override state-override">
    Custom depth on hover using CSS
</saf-card>

<h2>Slotted controls</h2>
<saf-card class="has-controls">
    With controls
    <fast-button appearance="stealth">Test Button</fast-button>
</saf-card>
