<h1>Checkbox</h1>
<h2>Default</h2>
<saf-checkbox></saf-checkbox>
<saf-checkbox>label</saf-checkbox>

<h2>Checked</h2>
<saf-checkbox checked></saf-checkbox>

<!-- Required -->
<h2>Required</h2>
<saf-checkbox required></saf-checkbox>

<h2>Indeterminate</h2>
<saf-checkbox class="flag-indeterminate">Unchecked</saf-checkbox>
<saf-checkbox checked class="flag-indeterminate">Checked</saf-checkbox>

<!-- Disabled -->
<h2>Disabled</h2>
<saf-checkbox disabled></saf-checkbox>
<saf-checkbox disabled>label</saf-checkbox>
<saf-checkbox disabled checked>checked</saf-checkbox>
<saf-checkbox disabled checked class="flag-indeterminate">
    Indeterminate checked
</saf-checkbox>
<saf-checkbox disabled class="flag-indeterminate">
    Indeterminate unchecked
</saf-checkbox>

<h2>Inline</h2>
<saf-checkbox checked>Apples</saf-checkbox>
<saf-checkbox checked>Bananas</saf-checkbox>
<saf-checkbox>Honeydew</saf-checkbox>
<saf-checkbox checked>Oranges</saf-checkbox>

<h2>Vertical</h2>
<fieldset style="display: flex; flex-direction: column; align-items: start;">
    <legend>Fruit</legend>
    <saf-checkbox checked>Apples</saf-checkbox>
    <saf-checkbox checked>Bananas</saf-checkbox>
    <saf-checkbox>Honeydew</saf-checkbox>
    <saf-checkbox checked>Oranges</saf-checkbox>
</fieldset>

<h2>Visual vs audio label</h2>
<saf-checkbox>
    <span aria-label="Audio label">Visible label</span>
</saf-checkbox>
