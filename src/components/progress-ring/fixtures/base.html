<h1>ProgressRing</h1>
<h2>Default</h2>
<div style="width: 300px;">
    <saf-progress-ring min="0" max="100" value="75"></saf-progress-ring>
    <saf-progress-ring></saf-progress-ring>
</div>
<h2>Paused</h2>
<div style="width: 300px;">
    <saf-progress-ring paused="true" min="0" max="100" value="75"></saf-progress-ring>
    <saf-progress-ring paused="true"></saf-progress-ring>
</div>
<h2>Custom Sizes</h2>
<div style="width: 300px;">
    <saf-progress-ring min="0" max="100" value="20"></saf-progress-ring>
    <saf-progress-ring min="0" max="100" value="40" style="height: 8px;"></saf-progress-ring>
    <saf-progress-ring min="0" max="100" value="60" style="height: 12px;"></saf-progress-ring>
    <saf-progress-ring min="0" max="100" value="80" style="height: 16px;"></saf-progress-ring>
    <saf-progress-ring min="0" max="100" value="100" style="height: 20px;"></saf-progress-ring>
    <saf-progress-ring></saf-progress-ring>
    <saf-progress-ring style="height: 8px;"></saf-progress-ring>
    <saf-progress-ring style="height: 12px;"></saf-progress-ring>
    <saf-progress-ring style="height: 16px;"></saf-progress-ring>
    <saf-progress-ring style="height: 20px;"></saf-progress-ring>
</div>

<h2>vary min/max</h2>
<div style="width: 300px;">
    <saf-progress-ring min="2" max="6" value="2"></saf-progress-ring>
    <saf-progress-ring min="2" max="6" value="3"></saf-progress-ring>
    <saf-progress-ring min="2" max="6" value="4"></saf-progress-ring>
    <saf-progress-ring min="2" max="6" value="5"></saf-progress-ring>
    <saf-progress-ring min="2" max="6" value="6"></saf-progress-ring>
</div>
