<h1>Progress</h1>
<h2>Default</h2>
<div style="width: 300px;">
    <saf-progress min="0" max="100" value="75"></saf-progress>
    <saf-progress></saf-progress>
</div>
<h2>Paused</h2>
<div style="width: 300px;">
    <saf-progress paused="true" min="0" max="100" value="75"></saf-progress>
    <saf-progress paused="true"></saf-progress>
</div>
<h2>Custom Sizes</h2>
<div style="width: 300px;">
    <saf-progress min="0" max="100" value="20"></saf-progress>
    <saf-progress min="0" max="100" value="40" style="height: 8px;"></saf-progress>
    <saf-progress min="0" max="100" value="60" style="height: 12px;"></saf-progress>
    <saf-progress min="0" max="100" value="80" style="height: 16px;"></saf-progress>
    <saf-progress min="0" max="100" value="100" style="height: 20px;"></saf-progress>
    <saf-progress></saf-progress>
    <saf-progress style="height: 8px;"></saf-progress>
    <saf-progress style="height: 12px;"></saf-progress>
    <saf-progress style="height: 16px;"></saf-progress>
    <saf-progress style="height: 20px;"></saf-progress>
</div>

<h2>vary min/max</h2>
<div style="width: 300px;">
    <saf-progress min="2" max="6" value="2"></saf-progress>
    <saf-progress min="2" max="6" value="3"></saf-progress>
    <saf-progress min="2" max="6" value="4"></saf-progress>
    <saf-progress min="2" max="6" value="5"></saf-progress>
    <saf-progress min="2" max="6" value="6"></saf-progress>
</div>
